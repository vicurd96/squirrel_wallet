{% load static %}
{% load i18n %}

{% block content %}
<form id="changepassform" method="post" data-url='{% url "change_password" %}' data-redirect="{% url 'settings' user.pk %}" novalidate>
    {% csrf_token %}
    {% for field in changepass_form %}
    <div class="input-field col s12">
        {{ field }}
        <label for="{{ field.name }}">{{ field.label }}<label>
        <!--<span class="helper-text">{{field.help_text}}</span>-->
    </div>
    {% endfor %}
    <div class="row center-align">
        <button class="waves-effect waves-teal btn-flat" type="submit">{% trans 'Submit' %}</button>
    </div>
</form>
{% endblock %}
