{% load static %}
{% load i18n %}
{% for form in forms %}
    {% if forloop.counter0 == 0 %}
    <div id="bitcointx" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="row">
                <form method="post">
                    <div class="container">
                          {% csrf_token %}
                          {% for field in form %}
                          <div class="input-field col l12">
                              {{ field }}
                              <label for="{{field.name}}">{{field.label}}</label>
                          </div>
                          {% endfor %}
                    </div>
            </div>
        </div>
        <div class="modal-footer">
            <input type="hidden" name="selected_form" value="{{ forloop.counter0 }}">
            <button class="modal-action modal-close waves-effect waves-green btn-flat" type="submit">{% trans 'Submit' %}</button>
        </div>
        </form>
    </div>
    {% endif %}
    {% if forloop.counter0 == 1 %}
    <div id="ethereumtx" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="row center-align">
                <form method="post" novalidate>
                    <div class="container">
                          {% csrf_token %}
                          {% for field in form %}
                          <div class="input-field col s12">
                              {{ field }}
                              <label for="{{field.name}}">{{field.label}}</label>
                          </div>
                          {% endfor %}
                    </div>
            </div>
        </div>
        <div class="modal-footer">
            <input type="hidden" name="selected_form" value="{{ forloop.counter0 }}">
            <button class="modal-action modal-close waves-effect waves-green btn-flat" type="submit">{% trans 'Submit' %}</button>
        </div>
        </form>
    </div>
    {% endif %}
{% endfor %}
