{% load static %}
<head>
	<title>Squirrel Wallet</title>
	<meta meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS Styles -->
	<link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'css/customs.css' %}" rel="stylesheet">
</head>
<nav>
  <div class="sidenav">
    <div class="row" style="margin-left: 5px">
      <img src="{% static 'images/Moustache.png' %}" width="30" height="30" />
      <h3 class="font-italic">Squirrel Wallet!</h3>
    </div>
    <a href='javascript:void(0)'><i id="svg" class="fas fa-chart-bar fa-pull-left"></i>Dashboard</a>
    <a href='javascript:void(0)' onclick="show()"><i id="svg" class="fas fa-piggy-bank fa-pull-left"></i>Wallet<i id="arrow" class="fas fa-angle-down fa-pull-right" style="margin-right: 7%; margin-top: 3%;"></i></a>
    <div id="drop">
      <a href='javascript:void(0)' data-toggle="modal" data-target="#btcModal"><i id="svg" class="fab fa-btc fa-pull-left"></i>Bitcoin</a>
    </div>
    <div id="navBottom">
      <a href='javascript:void(0)'><i id="svg" class="fas fa-cogs fa-pull-left"></i>Settings</a>
      <a href='javascript:void(0)'><i id="svg" class="fas fa-power-off fa-pull-left"></i>Logout</a>

    </div>
  </div>
</nav>
	<div class="modal fade" id="btcModal"">
		<div class="modal-dialog modal-dialog-centered modal-lg">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title">Bitcoin Wallet</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>
		      <div class="modal-body">
		      	{% include 'btctx.html' %}
		      </div>
		      <div class="modal-footer">
		      	<br />
		      </div>
		    </div>
		</div>
	</div>

	<div class="modal fade" id="ethModal">
		<div class="modal-dialog modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title text-center">Ethereum Wallet</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>
		      <div class="modal-body">
		      	{% include 'eth.html' %}
		      </div>
		      <div class="modal-footer">
		      	<br />
		      </div>
		    </div>
		</div>
	</div>

	<body style="background-color:#bacecf;">
	{% block content %}
	{% endblock %}
	</body>


	<script>
		function no() {alert("No Disponible :c")}
		function show() {
		  var drop = document.getElementById("drop");
		  if(drop.style.display=="block"){
		    drop.style.display="none";
		    document.getElementById("arrow").setAttribute("class","fas fa-angle-down fa-pull-right");
		  }
		  else {
		    drop.style.display="block";
		    document.getElementById("arrow").setAttribute("class","fas fa-angle-up fa-pull-right");
		  }
		}
	</script>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/highcharts.js' %}"></script>
	<script defer src="{% static 'js/fontawesome-all.min.js' %}" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
