{% extends "header2.html" %}
{% load i18n static %}

{% block content %}
<div class="section">
</div>
<div class="section">
</div>
<div class="container">
    <div class="section">
        <div class="row">
            <div class="card medium col l4 push-l4">
        		<div class="card-content">
                    <h4 class="card-title center-align">{% trans "Account activated" %}</h4>
                </div>
                <div class="card-content">
                    <p class="center-align">
                        {% trans "Your account is now activated." %}
                        {% if not user.is_authenticated %}
                        {% trans "You can log in." %}
                        {% endif %}
                    </p>
                </div>
                <center><a class="btn waves-effect amber" href="{% url 'login' %}" >{% trans 'Back' %}</a></center>
            </div>
        </div>
    </div>
</div>
{% endblock %}
